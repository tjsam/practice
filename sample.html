<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign-up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="" action="index.html" method="get">


    <label for="first">First Name:</label>
    <input id="first"type="text" name="" placeholder="Enter your first name" required>
    <label for="last">Last Name</label>
    <input id="last"type="text" name="" placeholder="Enter your last name" required><br>
    <label for="mail">Email:</label>
    <input type="email" name="" placeholder="Enter your email" required>
    <label for="pwd">Password:</label>
    <input type="password" name="" placeholder="Enter your password">
    <p>Are you over the age of 18?</p>
    <input type="radio" name="age" value="yes">
    <input type="radio" name="age" value="no"><br>
    <p>Do you have a credit card or paypal?</p>
    <select class="" name="">
      <option value="credit">credit card</option>
      <option value="paypal">paypal</option>
    </select> <br>
    <input type="Submit" name="" value="Submit">
    </form>
  </body>
</html>
